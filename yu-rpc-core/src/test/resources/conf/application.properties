rpc.name=yu-rpc-[conf/application.properties]
rpc.serverHost=localhost
rpc.serverPort=8888
rpc.version=1.0.0
rpc.mock=false
rpc.serializer=hessian
# *************** Registry Configurations *************** #
rpc.registryConfig.registry=etcd
rpc.registryConfig.address=http://localhost:2380
# *************** LoadBalancer Configurations *************** #
rpc.loadBalancer=round_robin
# *************** Retry Configurations *************** #
rpc.retryStrategy=fixed_interval